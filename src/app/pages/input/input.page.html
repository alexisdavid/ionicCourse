<app-header titulo = "inputs"></app-header>

<ion-content padding>

  <ion-list>
    <ion-list-header>
      <ion-label>nombre: {{nombre || 'no hay nombre'}}</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="floating">nombre</ion-label>
      <ion-input type='text' [(ngModel)]="nombre"></ion-input>
    </ion-item>
   
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="enviarData()" >

    <ion-list>
      <ion-list-header>
        <ion-label>formulario del template valido: {{formulario.valid}}</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label position='floating'>email:</ion-label>
        <ion-input type='email' required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" [(ngModel)]="usuario.email" name='email'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position='floating'>password:</ion-label>
        <ion-input required type='password' [(ngModel)]="usuario.password" name='password'></ion-input>
      </ion-item>
    </ion-list>

    <ion-button type='submit' expand='full' [disabled]='formulario.invalid'>
      Click me
    </ion-button>

  </form>

</ion-content>
