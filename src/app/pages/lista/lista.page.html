<app-header titulo="listas sliding"></app-header>

<ion-content padding>
    <ion-list #lista>

        <ion-item-sliding *ngFor="let user of usuarios | async ">

            <ion-item-options side="start">
                <ion-item-option (click)="favorite(user)" color="danger">
                    <ion-icon name="heart" slot="icon-only"></ion-icon>
                </ion-item-option>
                <ion-item-option color="secondary" (click)="share(user)">
                    <ion-icon slot="icon-only" name="share"></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item>
                <ion-label>
                    <h3>{{user.name}}</h3>
                    <p>{{user.email}}</p>
                </ion-label>

                <ion-label slot="end" text-right>{{user.phone}}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="unread(user)" color="danger">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>
</ion-content>
