<ion-header no-border [ngClass]="ocultar">
  <ion-toolbar>
    <img src="assets/iconos/user-6.svg" class="avatar animated fadeIn" alt="">
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-slides pager="true" class="slide-full" [options]="slideOpts">
    <ion-slide *ngFor="let slide of slides">
      <ion-card mode="ios">
        <img [src]="slide.img" class="slide-image">
        <ion-card-header>

          <ion-card-title>{{slide.titulo}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{slide.desc}}
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-button expand="full" color="primary" fill="clear" (click)="onClick()">comenzar...</ion-button>
    </ion-slide>

  </ion-slides>
</ion-content>
