<ion-header no-border>
  <ion-toolbar>

    <!-- forma de llamar al menu con codigo en componente
    <ion-buttons slot="start">
      <ion-button (click)="menuPersonalizado()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons> -->

    <ion-buttons slot="start">
      <ion-menu-button color="success" menu="first"></ion-menu-button>
    </ion-buttons>

    <ion-title color="success">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list>

    <ion-item *ngFor="let c of componentes | async" [routerLink]="c.redirectTo" detail>
      <ion-icon slot="start" [name]="c.icon" color="primary"></ion-icon>
      <ion-label>{{ c.name }}</ion-label>
    </ion-item>

  </ion-list>


</ion-content>
