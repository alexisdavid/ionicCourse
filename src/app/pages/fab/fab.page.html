<app-header titulo="fabs"></app-header>

<ion-content padding>

  <ion-fab vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button><ion-icon name="logo-ionic" color="primary"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="logo-angular" color="danger"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button><ion-icon name="logo-facebook" color="primary"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="logo-instagram" color="danger"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <ion-fab-button><ion-icon name="logo-google" color="primary"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="logo-vimeo" color="danger"></ion-icon></ion-fab-button>
    </ion-fab-list>
    
  </ion-fab>
  

  <ion-list>
    <ion-item *ngFor="let i of data; let index = index">
      <ion-label> item numero: {{index + 1}}</ion-label>
    </ion-item>
   
  </ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar  color="success">
    <ion-title> este es el footer</ion-title>
  </ion-toolbar>
</ion-footer>
