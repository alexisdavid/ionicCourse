<ion-header no-border>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/">

      </ion-back-button>
    </ion-buttons>
    <ion-title>botones</ion-title>

    <ion-buttons slot="end">
      <ion-button color="secondary">
        <ion-icon name="star"></ion-icon>

      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon name="heart"></ion-icon>

      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h4>botones normales</h4>
  <ion-button size="small" expand="full">
    small
  </ion-button>

  <ion-button size="default" expand="full">
    default
  </ion-button>

  <ion-button size="large" expand="full">
    large
  </ion-button>
  <h4>router hacia otra pagina</h4>
  <ion-button class="top20" expand="full" [routerLink]="['/alert']" color="tertiary">
    /alert
  </ion-button>

  <!-- ion row + ion col -->
  <h4>ion row (columnas)</h4>
  <ion-row class="top20">
    <ion-col size="6">
      <ion-button color="success" expand="full" routerLink='/avatar'>
        Click me
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button color="success" expand="full" routerLink='/action-sheet'>
        Click me
      </ion-button>
    </ion-col>
  </ion-row>
  <!-- fill -->
  <h4>atributo fill</h4>

  <ion-button class="top20" fill="clear">
    clear
  </ion-button>

  <ion-button class="top20" fill="outline">
    outline
  </ion-button>
  <ion-button class="top20" fill="solid">
    solid
  </ion-button>



</ion-content>
