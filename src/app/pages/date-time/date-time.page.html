<app-header titulo="DateTime"></app-header>


<ion-content padding>

    <ion-list>
        <ion-list-header>
            <ion-label>datos de nacimiento:</ion-label>
        </ion-list-header>


        <ion-item>
            <ion-label>fecha de nacimiento</ion-label>
            <ion-datetime placeholder="nacimiento" display-format="DD MMMM YYYY " cancelText="Cancelar!!!"
                (ngModel)="dob.toISOString()" (ionChange)="cambioFecha($event)">


            </ion-datetime>
        </ion-item>
    </ion-list>

</ion-content>
